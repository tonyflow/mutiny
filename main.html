		body { font-family: 'Inconsolata', monospace; }

		div.container {
			text-align: center;
			padding: 10px 5px;
		}

		#new_post:hover,#new_friend:hover{
			cursor: pointer;
		}

	</style>

	<script type="text/javascript">

		function getCookie(cname) {
			console.log(document.cookie);
			var name = cname + "=";
			var ca = document.cookie.split(';');
			for(var i = 0; i <ca.length; i++) {
				var c = ca[i];
				while (c.charAt(0)==' ') {
					c = c.substring(1);
				}
				if (c.indexOf(name) == 0) {
					return c.substring(name.length,c.length);
				}
			}
			return "";
		}

		$(document).ready(function () {

			document.cookie="username=Strongioglou;";

			var $container = $(".grid");

			$container.imagesLoaded(function () {
				$container.masonry();
				isFitWidth: true;
			});

			$("#new_friend").click(function () {

				vex.dialog.prompt({
					message: 'Type in the name of your friend',
					placeholder: 'friend',
					callback: function (friend) {
						console.log(friend);
					}
				});

			});

			$("#new_post").click(function () {

				vex.dialog.buttons.YES.text = 'Next';
				vex.dialog.buttons.NO.text = 'Cancel';

				vex.dialog.open({
					input: ['<h3>New post</h3>',
						'<input name="category" type="radio" value="music" checked> Music <br>',
						'<input name="category" type="radio" value="movies"> Movies <br>',
						'<input name="category" type="radio" value="music"> Books <br>',
					].join(''),
					callback: function (data) {
						if (data) {
							vex.dialog.open({
								input: ['<p>You chose to create a ' + data.category + ' post</p>',
									'<input type="text" name="artist" placeholder="Artist name"><br>',
									'<input type="text" name="album" placeholder="Album"><br>',
									'<input type="text" name="description" placeholder="Add a short description "><br>',
									'<p>OR:</p>',
									'<input type="text" name="link" placeholder="Add AllMusic Link"><br>',
								].join(''),
								callback: function (data) {

									vex.dialog.buttons.YES.text = 'Kaboom Ya!';

									console.log(data);
									vex.dialog.alert('Post succesfully created');
									//actual call to backend for
									//data persistence
								}
							});
						}
						;

					}
				});
			});

			$("#chat-element").click(function () {

				vex.dialog.buttons.YES.text = 'Chat';
				vex.dialog.buttons.NO.text = 'Continue Browsing';

				vex.dialog.confirm({
					message: 'Catcher on the Rye : A bullshit book about a brat who wants to be James Dean',
					input: [
						'<h3>Participants</h3>',
						'<ul>',
						'<li>Nikos Strongioglou</li>',
						'<li>Pinelopi Kouleri</li>',
						'<li>Thanasis Bambakakis</li>',
						'<li>Angeliki Soule</li>',
						'</ul>',
						'<h5>Latest Messages</h5>',
						'<input type="text" style="display: none;" name="post_id" value="' + this.title + '">',
						'<ul>',
						'<li style="font-size: 15px">Niko: Worst so called masterpiece ever</li>',
						'<li style="font-size: 15px">Pinelopi: No Way</li>',
						'</ul>',
					].join(''),
					callback: function (value) {
						console.log(value.post_id);
						if (value) {
							window.location.href = "http://10.9.41.76:8001/chat_room?" +
									"username="+getCookie('username')+
									"&post_id=1234" +
									"&post_name=Catcher On The Rye" +
									"&description=What a wonderful movie this is ";
						}
						;
					}
				})
			});

		});


		//http://stackoverflow.com/questions/31992136/jquery-help-initialize-masonry-after-all-images-have-loaded

	</script>
</head>

<script>

</script>
<h1>Music / Movies / Books</h1>

<h3><span id="new_post"> New Post </span> / <span id="new_friend"> New Friend </span></h3>

<div class="grid">
	<div class="grid-sizer"></div>
	<div ng-controller="PostCtrl">
		<div ng-repeat="post in posts">
			<div class="grid-item">
				<p id="description-element">{{post.description}}</p>
				<img ng-if={{post.category.name=='music'}} src="{{post.album.image[0].imageUrl}}"/>
				<img ng-if={{post.category.name=='movies'}} src="{{post.results[0].poster_path}}"/>
				<div class="container">
					<p id="chat-element" ng-if={{post.category.name=='music'}} title="{{post.album.name}}">{{post.album.name}} by {{post.album.artist}}</p>
					<p id="chat-element" ng-if={{post.category.name=='movies'}} title="{{post.results[0].original_title}}">
						{{post.results[0].original_title}}</p>
				</div>
			</div>
		</div>
	</div>
</div>
